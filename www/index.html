<!doctype html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script type="module" src="/build/dui.esm.js" data-stencil></script>
  <script nomodule="" src="/build/dui.js" data-stencil></script>
</head>

<body> <my-component first="Stencil" middle="'Don't call me a framework'" last="JS"></my-component> <!-- 默认心形图标 -->
  <d-icon></d-icon> <!-- 自定义大小和颜色 --> <d-icon size="32px" color="#ff0000" name="star"></d-icon> <!-- 添加点击事件 --> <d-icon
    oniconclick="()=> console.log('图标被点击了')"></d-icon>
  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.getRegistration().then(function (registration) {
        if (registration) {
          registration.unregister().then(function () { location.reload(true) });
        }
      });
    }
  </script>
</body>

</html>
