<!doctype html><html dir="ltr" lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"> <title>Stencil Component Starter</title> <script type="module" src="/build/dui.esm.js" data-stencil></script> <script nomodule="" src="/build/dui.js" data-stencil></script> </head> <body> <my-component first="Stencil" middle="'Don't call me a framework'" last="JS"></my-component> <!-- 默认心形图标 --> <d-icon id="heart-icon"></d-icon> <!-- 自定义大小和颜色 --> <d-icon size="32px" color="#ff0000" name="star" id="icon-star"></d-icon> <!-- 旋转45度的图标 --> <d-icon rotate="45"></d-icon> <!-- 持续旋转的图标 --> <d-icon spin="true"></d-icon> <!-- 旋转并设置颜色和大小 --> <d-icon rotate="90" color="#ff0000" size="32px"></d-icon> <!-- 持续旋转的星形图标 --> <d-icon name="star" spin="true" color="#ffcc00"></d-icon> <script>
  // 获取星形图标元素
  const star = document.querySelector('#icon-star');
  console.log(star);

  let currentColorIndex = 0;

  star.addEventListener('click', () => {
    console.log('图标被点击了');
    // 定义一个颜色数组
    const colors = ['#00ff00', '#ff0000', '#0000ff', '#ffff00', '#ff00ff'];
    // 轮流选择下一个颜色
    const nextColor = colors[currentColorIndex];
    currentColorIndex = (currentColorIndex + 1) % colors.length;
    star.color = nextColor;
  });

  // 获取心形图标元素
  const heart = document.querySelector('#heart-icon');
  let rotationDegree = 0;

  // 添加点击事件监听器
  heart.addEventListener('click', () => {
    console.log('心形图标被点击了');
    // 每次点击旋转90度
    rotationDegree = (rotationDegree + 90) % 360;
    heart.rotate = rotationDegree;
  });
</script><script>
if ('serviceWorker' in navigator && location.protocol !== 'file:') {
  // auto-unregister service worker during dev mode
  navigator.serviceWorker.getRegistration().then(function(registration) {
    if (registration) {
      registration.unregister().then(function() { location.reload(true) });
    }
  });
}
</script></body></html>
